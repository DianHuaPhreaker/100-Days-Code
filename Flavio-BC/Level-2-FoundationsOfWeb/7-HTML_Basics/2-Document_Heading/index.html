<!-- The Document Heading -->
<html>
    <head>
        <!-- Note: we don't write content in head -->
        <!-- It's just a container for title, script, noscript, link, style, and meta -->

        <!-- Link Tag - used tro set relationships between a doc and other resources-->
        <link rel="stylesheet" href="file.css" rel="stylesheet">
        <!-- Media attributes allow loading of different stylesheets -->
        <link rel="stylesheet" href="file.css" media="screen" rel="stylesheet">
        <link rel="stylesheet" href="print.css" media="print" rel="stylesheet">

        <!-- We can associate an RSS feed using -->
        <link rel="stylesheet" href="alternatives" type="application/rss+xml" href="/index.xml">

        <!-- or we can associate a favicon using: -->
        <link rel="apple-touch-icon" href="180x180" href="/assets/apple-touch-icon.png">
    </head>
</html>
